<svg width="600" height="150" viewBox="0 0 600 150" fill="none" xmlns="http://www.w3.org/2000/svg">
  <style>
    .box { fill: #333; stroke: #555; stroke-width: 2; }
    .text { font-family: Arial, sans-serif; font-size: 16px; fill: #eee; text-anchor: middle; dominant-baseline: central; }
    .arrow { stroke: #eee; stroke-width: 2; marker-end: url(#arrowhead); }
  </style>
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="0" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#eee" />
    </marker>
  </defs>

  <!-- Boxes -->
  <rect x="10" y="50" width="100" height="50" rx="5" ry="5" class="box" />
  <text x="60" y="75" class="text">Plan</text>

  <rect x="130" y="50" width="100" height="50" rx="5" ry="5" class="box" />
  <text x="180" y="75" class="text">Develop</text>

  <rect x="250" y="50" width="100" height="50" rx="5" ry="5" class="class="box"" />
  <text x="300" y="75" class="text">Version</text>
  <text x="300" y="90" class="text">Control</text>

  <rect x="370" y="50" width="100" height="50" rx="5" ry="5" class="box" />
  <text x="420" y="75" class="text">Deploy</text>

  <rect x="490" y="50" width="100" height="50" rx="5" ry="5" class="box" />
  <text x="540" y="75" class="text">Maintain</text>

  <!-- Arrows -->
  <line x1="110" y1="75" x2="130" y2="75" class="arrow" />
  <line x1="230" y1="75" x2="250" y2="75" class="arrow" />
  <line x1="350" y1="75" x2="370" y2="75" class="arrow" />
  <line x1="470" y1="75" x2="490" y2="75" class="arrow" />
</svg>