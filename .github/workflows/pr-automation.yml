name: Automated Pull Request Creation

on:
  push:
    branches:
      - feat1
      - develop

jobs:
  create-feat1-to-develop-pr:
    if: github.ref_name == 'feat1'
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create Pull Request from feat1 to develop
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: 'feat: Merge feat1 into develop'
          committer: GitHub <noreply@github.com>
          author: ${{ github.actor }} <${{ github.actor }}@users.noreply.github.com>
          base: develop
          title: 'feat: Merge feat1 into develop'
          body: |-
            This automated Pull Request proposes to merge the feature branch `feat1` into the `develop` branch.

            **Purpose:**
            - Integrate new features/changes developed in `feat1`.
            - Prepare for further testing and integration within the `develop` environment.

            **Action Required:**
            Please review the changes carefully, ensure all checks pass, and then manually merge this Pull Request into `develop`.
          labels: |
            automated-pr
            needs-review
          draft: false
          branch: feat1 # The branch to create the PR from

  create-develop-to-master-pr:
    if: github.ref_name == 'develop'
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create Pull Request from develop to master
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: 'Merge develop into master'
          committer: GitHub <noreply@github.com>
          author: ${{ github.actor }} <${{ github.actor }}@users.noreply.github.com>
          base: master
          title: 'Merge develop into master'
          body: |-
            This automated Pull Request proposes to merge the `develop` branch into the `master` branch.

            **Purpose:**
            - Promote stable and tested features from `develop` to `master`.
            - Prepare for deployment to production (or a release environment).

            **Action Required:**
            Please review the changes carefully, ensure all checks pass, and then manually merge this Pull Request into `master`.
          labels: |
            automated-pr
            release
            needs-review
          draft: false
          branch: develop # The branch to create the PR from
